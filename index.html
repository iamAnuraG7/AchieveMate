<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #06b6d4;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #e2e8f0;
            --success-color: #22c55e;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: pulse 15s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        input,
        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--background-color);
            color: var(--text-color);
            position: relative;
            z-index: 1;
        }

        input::placeholder {
            color: rgba(226, 232, 240, 0.5);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            transform: scale(0);
            transition: transform 0.6s, opacity 0.6s;
        }

        button:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-group button {
            flex: 1;
        }

        .reset-button {
            background: linear-gradient(45deg, var(--danger-color), #dc2626);
        }

        .amount-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .amount-input-group input {
            flex: 1;
            margin-bottom: 0;
        }

        .delete-button {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .delete-button:hover {
            background-color: #dc2626;
        }

        #progressBar {
            background-color: rgba(226, 232, 240, 0.1);
            border-radius: 15px;
            padding: 4px;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        #progressFill {
            height: 20px;
            background: linear-gradient(90deg, var(--accent-color), var(--success-color));
            border-radius: 11px;
            width: 0;
            transition: width 1s cubic-bezier(0.65, 0, 0.35, 1);
            position: relative;
        }

        #progressFill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        #progressLabel {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .info {
            background-color: rgba(99, 102, 241, 0.1);
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            margin-top: 30px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .info::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            opacity: 0.5;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #totalSaved {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--success-color);
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            input,
            button {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Goal Setter</h1>
        <input type="text" id="goalInput" placeholder="Enter your goal">
        <input type="number" id="targetAmount" placeholder="Target amount">
        <input type="number" id="currentAmount" placeholder="Current amount">
        <div class="button-group">
            <button onclick="addAmount()">Add Amount</button>
            <button onclick="calculateTotal()">Calculate Total</button>
        </div>
        <div id="amountInputs"></div>
        <div class="info">
            <p>Total saved: $<span id="totalSaved">0</span></p>
        </div>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <p id="progressLabel">Progress: 0%</p>
        <button class="reset-button" onclick="resetAll()">Reset All</button>
    </div>

    <script>
        let amounts = [];

        function loadData() {
            const savedData = localStorage.getItem('goalSetterData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('goalInput').value = data.goal;
                document.getElementById('targetAmount').value = data.target;
                document.getElementById('currentAmount').value = data.current;
                amounts = data.amounts;
                renderAmountInputs();
                calculateTotal();
            }
        }

        function saveData() {
            const data = {
                goal: document.getElementById('goalInput').value,
                target: document.getElementById('targetAmount').value,
                current: document.getElementById('currentAmount').value,
                amounts: amounts
            };
            localStorage.setItem('goalSetterData', JSON.stringify(data));
        }

        function addAmount() {
            amounts.push(0);
            renderAmountInputs();
            saveData();
        }

        function renderAmountInputs() {
            const container = document.getElementById('amountInputs');
            container.innerHTML = '';
            amounts.forEach((amount, index) => {
                const group = document.createElement('div');
                group.className = 'amount-input-group';

                const input = document.createElement('input');
                input.type = 'number';
                input.value = amount;
                input.placeholder = `Amount ${index + 1}`;
                input.oninput = (e) => {
                    amounts[index] = parseFloat(e.target.value) || 0;
                    saveData();
                };

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.innerHTML = '&times;';
                deleteButton.onclick = () => deleteAmount(index);

                group.appendChild(input);
                group.appendChild(deleteButton);
                container.appendChild(group);
            });
        }

        function deleteAmount(index) {
            amounts.splice(index, 1);
            renderAmountInputs();
            calculateTotal();
            saveData();
        }

        function calculateTotal() {
            const currentAmount = parseFloat(document.getElementById('currentAmount').value) || 0;
            const total = amounts.reduce((sum, amount) => sum + amount, currentAmount);
            document.getElementById('totalSaved').textContent = total.toFixed(2);
            updateProgress(total);
            saveData();
        }

        function updateProgress(total) {
            const target = parseFloat(document.getElementById('targetAmount').value) || 0;
            const percentage = (total / target) * 100;
            document.getElementById('progressFill').style.width = `${Math.min(percentage, 100)}%`;
            document.getElementById('progressLabel').textContent = `Progress: ${percentage.toFixed(2)}%`;
        }

        function resetAll() {
            document.getElementById('goalInput').value = '';
            document.getElementById('targetAmount').value = '';
            document.getElementById('currentAmount').value = '';
            amounts = [];
            renderAmountInputs();
            calculateTotal();
            localStorage.removeItem('goalSetterData');
        }

        window.onload = loadData;
    </script>
</body>

</html>
